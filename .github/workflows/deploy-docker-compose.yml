name: Build and Deploy Java App with PostgreSQL

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    env:
      GITHUB_REPOSITORY_LOWER: ${{ github.repository }}

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK 16
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '16'

      # 3. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. Build Spring Boot jar
      - name: Build jar
        run: ./gradlew bootJar

      # 5. Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 6. Build Docker image for app
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${GITHUB_REPOSITORY_LOWER}/app:latest
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # 7. Push Docker image
      - name: Push Docker image
        run: docker push ${{ env.IMAGE }}

      # 8. Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      # 9. Bring up services with Docker Compose
      - name: Run Docker Compose
        run: |
          docker-compose down -v || true
          docker-compose up -d --build

      # 10. Check running containers
      - name: List Docker containers
        run: docker ps
